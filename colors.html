    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script>
            function showform(dowhat) {
                /*
                * Colors table will not have update/delete functionality 
                */
                if (dowhat == 'insert'){
                    document.getElementById('browse').style.display = 'none';
                    document.getElementById('insert').style.display = 'block';
                    document.getElementById('update').style.display = 'none';
                    document.getElementById('delete').style.display = 'none';
                }
          else if (dowhat == 'all'){
                    document.getElementById('browse').style.display = 'block';
                    document.getElementById('insert').style.display = 'block';
                    document.getElementById('update').style.display = 'block';
                    document.getElementById('delete').style.display = 'block';
                }
                else { //by default display browse
                    document.getElementById('browse').style.display = 'block';
                    document.getElementById('insert').style.display = 'none';
                    document.getElementById('update').style.display = 'none';
                    document.getElementById('delete').style.display = 'none';
                }
            }
        function newColor() { showform('insert'); }
        function browseColors() { showform ('browse'); }
        function showAll() { showform ('all'); }
        </script>
    </head>
    
    <body onload="browseColors()"></body>

        <!-- Tables -->
        <div id="browse" style="display: block">
        <p><a href="#" onClick="showAll()">Display all forms</a> </p>
        <p><strong>Browse Colors</strong></p>
            <table class="center">
                <tr>
                    <th><a href="#" onClick="newColor()">New</a></th>
                    <th></th>

                </tr>
                <tr>

    </div> <!-- browse -->
    <div id="insert">
        <form method="POST" id="addColor">
            <legend><strong>Add Color</strong></legend>
              <fieldset class="fields">
                <label> Color: </label> <input type="text" name="color">
          </fieldset>
              <input class="btn" type="submit" id="addColor" value="Add">
              <input class="btn" type="button" value="Cancel" onClick="browseColors()">
        </form>
